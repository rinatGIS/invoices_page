<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Invoices</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="addEditInvoices.js"></script>        
    </head>
    <body>
        <div id="mainDiv">
            <div id="headerDiv">
                <span>Create Invoice</span>
            </div>            
            <p><div id="addFormDiv" class="actInvDiv">
                <form name="addForm">
                    <p>Number: <input type="text" name="number"></p>
                    <p>Invoice date: <input type="date" name="invdate"> </p>
                    <p>Supply date: <input type="date" name="supplydate"></p>
                    <p>Comment: <textarea name="comment" rows="5" style="width: 100%"></textarea></p>
                    <p><input type="button" name="submit" value="Save" id="saveInv" class="blueButton"><p>
                </form>
            </div></p>
        </div>
    </body>
</html>
